<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="next-project-button">Next Project</button>
        <div id="project-display" class="project-display">
            <!-- Project content will be dynamically loaded here -->
        </div>
    </div>

    <!-- Translation Project Content -->
    <div id="translation-project" style="display: none;">
        <div class="translation-container">
            <div class="header">
                <div class="header-content">
                    <img src="for.svg" alt="Icon" class="icon">
                    <p>NEW WORD</p>
                </div>
            </div>
            <div class="main-content">
                <div class="instruction">
                    Write this in English
                </div>
                <!-- Rest of translation content -->
                <div class="words origin">
                    <!-- Words will be dynamically added here -->
                    <div class="words">
                        <div class="destination">
                            <!-- Destination area where selected words go -->
                        </div>
                        <div class="origin">
                            <!-- Origin area where words initially start -->
                            <div class="container">
                                <button class="word">Marc</button>
                            </div>
                            <div class="container">
                                <button class="word">horse</button>
                            </div>
                            <div class="container">
                                <button class="word">speak</button>
                            </div>
                            <div class="container">
                                <button class="word">woman</button>
                            </div>
                            <div class="container">
                                <button class="word">I</button>
                            </div>
                            <div class="container">
                                <button class="word">American</button>
                            </div>
                            <div class="container">
                                <button class="word">An</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lyrics Project Content -->
    <div id="lyrics-project" style="display: none;">
        <div class="lyrics-container">
            <button id="next-line-button">Next Line</button>
            <div id="lyrics-displaymain" class="lyrics-displaymain">
                <!-- Lyrics lines will be dynamically loaded here -->
                <div class="lyrics-line">This is the first line</div>
                <div class="lyrics-line right">And the second</div>
                <div class="lyrics-line">Here's the third</div>
                <div class="lyrics-line right">Four</div>
                <div class="lyrics-line">5th line is right here</div>
                <div class="lyrics-line right">Lastly, number six</div>
            </div>
        </div>
    </div>

    <script src="translation.js"></script>
    <script src="lyrics.js"></script>
</body>
</html>
