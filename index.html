<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Icons Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
        :root {
            --font-family: 'JetBrains Mono', monospace;
            --main-color: #000000;
            --hover-color: #303c45;
        }
        * {
            font-family: var(--font-family);
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--main-color);
            color: #ecf0f1;
        }
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: var(--main-color);
            border-bottom: 2px solid var(--hover-color);
        }
        a {
            display: inline-block;
            margin: 0 auto;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid var(--hover-color);
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: var(--hover-color);
            color: #ecf0f1;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .icon {
            position: absolute;
            width: 90px;
            margin: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .icon__image {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }
        .icon__text {
            margin: 5px 0 0;
            font-size: 12px;
            text-align: center;
            color: rgb(255, 255,255)
        }
        .icon--album .icon__image {
            border-radius: 10px;
        }
        .icon--grey .icon__image {
            border-radius: 20px;
        }
        .icon--folder .icon__image{
            width: 60px;
            filter: invert(100%);
            height: auto;
            justify-content: center;
        }
        .icon--black .icon__image{
            border-radius: 10px;
        }
        .icon--silly .icon__image{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">discography â†’</a>
    </header>
    <div class="icon-container">
        
        <button draggable="false" class="icon icon--grey" onclick="navigateTo('alone.html');">
            <img class="icon__image" draggable="false" src="images/custom-icon1.jpeg" alt="Custom Icon 1">
            <p class="icon__text">alone</p>
            
        </button>
        <button draggable="false" class="icon icon--folder" onclick="navigateTo('pain.html');">
            <img class="icon__image" draggable="false" src="" alt="">
            <p class="icon__text">pain</p>
        </button>
        <button draggable="false" class="icon icon--black" onclick="navigateTo('sleep.html');">
            <img class="icon__image" draggable="false" src="images/custom-icon3.png" alt="Custom Icon 3">
            <p class="icon__text">sleep.</p>
        </button>
        <button draggable="false" class="icon icon--silly" onclick="navigateTo('aboutme.html');">
            <img class="icon__image" draggable="false" src="images/custom-icon4.png" alt="Custom Icon 4">
            <p class="icon__text">about me.</p>
        </button>
    </div>
    <script>
        let isDragging = false;

        function navigateTo(url) {
            if (!isDragging) {
                window.location.href = url;
            }
        }

        const icons = document.querySelectorAll('.icon');
        icons.forEach(icon => {
            icon.addEventListener('mousedown', event => {
                isDragging = false; // Reset flag on mousedown
                const iconRect = icon.getBoundingClientRect();
                const offsetX = event.clientX - iconRect.left;
                const offsetY = event.clientY - iconRect.top;

                icon.style.position = 'absolute';
                icon.style.left = iconRect.left + 'px';
                icon.style.top = iconRect.top + 'px';
                icon.style.zIndex = 1000;

                function moveIcon(event) {
                    isDragging = true; // Set flag on mousemove
                    icon.style.left = event.clientX - offsetX + 'px';
                    icon.style.top = event.clientY - offsetY + 'px';
                }

                function stopMoving() {
                    document.removeEventListener('mousemove', moveIcon);
                    document.removeEventListener('mouseup', stopMoving);
                }

                document.addEventListener('mousemove', moveIcon);
                document.addEventListener('mouseup', stopMoving);
            });
        });
    </script>
</body>
</html>
